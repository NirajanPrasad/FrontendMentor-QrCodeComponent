<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component| First Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0cbeb69334.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <img class="hidden" src="images/image-product-desktop.jpg" alt="image">
    <img class="hidden-1" src="images/image-product-mobile.jpg" alt="image">
    <div class="content">
      <p class="head">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="long">A floral, solar and voluptuous interpretation composed by Olivier ploge,
        Perfumer-creator for the House of CHANEL.</p>
      <div class="price">
        <h2>$149.99</h2>
        <p class="left"><s>$169.99</s></p>
      </div>
      <button class="btn" type="submit"><img src="images/icon-cart.svg" alt="cart" srcset="">Add to
        Cart</button>
    </div>
  </div>
</body>

</html>
